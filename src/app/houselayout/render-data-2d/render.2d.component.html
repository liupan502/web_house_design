
<app-main (generateOuterWall)="onGenerateOuterWall($event)"></app-main>

<app-right-side-bar></app-right-side-bar>

<app-left-side-bar></app-left-side-bar>

<div class="cover" *ngIf="showPopPlane.isShowMyHouselayout || showPopPlane.isShowDetailEdit || showPopPlane.isShowSearchBar">
    <app-my-houselayout *ngIf="showPopPlane.isShowMyHouselayout" (close)="showPopPlane.isShowMyHouselayout=false"></app-my-houselayout>

    <app-detail-edit [no]="selectHouselayoutNo" *ngIf="showPopPlane.isShowDetailEdit" (close)="showPopPlane.isShowDetailEdit=false"></app-detail-edit>

    <app-search-houselayout *ngIf="showPopPlane.isShowSearchBar" (close)="showPopPlane.isShowSearchBar=false"></app-search-houselayout>
</div>
