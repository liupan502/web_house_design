<div [ngClass]="{'ui-dialog ui-confirmdialog ui-widget ui-widget-content ui-corner-all ui-shadow':true,'ui-dialog-rtl':rtl}"
  [style.display]="visible ? 'block' : 'none'" [style.width.px]="width" [style.height.px]="height" (mousedown)="moveOnTop()"
  [@dialogState]="visible ? 'visible' : 'hidden'">
  <div class="ui-dialog-titlebar ui-widget-header ui-helper-clearfix ui-corner-top">
    <span class="ui-dialog-title" *ngIf="header">{{header}}</span>
    <a *ngIf="closable" [ngClass]="{'ui-dialog-titlebar-icon ui-dialog-titlebar-close ui-corner-all':true}" href="#" role="button"
      (click)="close($event)">
      <span class="fa fa-fw fa-close"></span>
    </a>
  </div>
  <div class="ui-dialog-content ui-widget-content">
    <i [ngClass]="'fa'" [class]="icon" *ngIf="icon"></i>
    <span class="ui-confirmdialog-message" [innerHTML]="message"></span>
  </div>
  <div class="ui-dialog-footer ui-widget-content" *ngIf="footer">
    <ng-content select="p-footer"></ng-content>
  </div>
  <div class="ui-dialog-footer ui-widget-content" *ngIf="!footer">
    <button type="button" pButton [icon]="acceptIcon" [label]="acceptLabel" (click)="accept()" [class]="acceptButtonStyleClass"
      *ngIf="acceptVisible"></button>
    <button type="button" pButton [icon]="rejectIcon" [label]="rejectLabel" (click)="reject()" [class]="rejectButtonStyleClass"
      *ngIf="rejectVisible"></button>
  </div>
</div>
