<div [class]="styleClass" [ngStyle]="style" [ngClass]="'ui-paginator ui-widget ui-widget-header ui-unselectable-text ui-helper-clearfix'"
  *ngIf="alwaysShow ? true : (pageLinks && pageLinks.length > 1)">
  <div class="ui-paginator-left-content" *ngIf="templateLeft">
    <p-templateLoader [template]="templateLeft" [data]="paginatorState"></p-templateLoader>
  </div>
  <a href="#" class="ui-paginator-first ui-paginator-element ui-state-default ui-corner-all" (click)="changePageToFirst($event)"
    [ngClass]="{'ui-state-disabled':isFirstPage()}" [tabindex]="isFirstPage() ? -1 : null">
    <span class="iconfont">&#xe641;</span>
  </a>
  <a href="#" class="ui-paginator-prev ui-paginator-element ui-state-default ui-corner-all" (click)="changePageToPrev($event)"
    [ngClass]="{'ui-state-disabled':isFirstPage()}" [tabindex]="isFirstPage() ? -1 : null">
    <span class="iconfont">&#xe63e;</span>
  </a>
  <span class="ui-paginator-pages">
    <a href="#" *ngFor="let pageLink of pageLinks" class="ui-paginator-page ui-paginator-element ui-state-default ui-corner-all"
      (click)="onPageLinkClick($event, pageLink - 1)" [ngClass]="{'ui-state-active': (pageLink-1 == getPage())}">{{pageLink}}</a>
  </span>
  <a href="#" class="ui-paginator-next ui-paginator-element ui-state-default ui-corner-all" (click)="changePageToNext($event)"
    [ngClass]="{'ui-state-disabled':isLastPage()}" [tabindex]="isLastPage() ? -1 : null">
    <span class="iconfont">&#xe640;</span>
  </a>
  <a href="#" class="ui-paginator-last ui-paginator-element ui-state-default ui-corner-all" (click)="changePageToLast($event)"
    [ngClass]="{'ui-state-disabled':isLastPage()}" [tabindex]="isLastPage() ? -1 : null">
    <span class="iconfont">&#xe63f;</span>
  </a>
  <app-dropdown [options]="rowsPerPageItems" [(ngModel)]="rows" *ngIf="rowsPerPageOptions" (onChange)="onRppChange($event)"
    [lazy]="false" [autoWidth]="false"></app-dropdown>
  <div class="ui-paginator-right-content" *ngIf="templateRight">
    <p-templateLoader [template]="templateRight" [data]="paginatorState"></p-templateLoader>
  </div>
</div>
